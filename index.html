<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="user.html">Go to user management</a>
    <!--Form-->
<div class="container">
    <div>
    <h1 class="header">
        Register form</h1>
    </div>
    <div class="flex form-input">
        <div class="header-form">ชื่อจริง </div>
        <input class="form" type="text" name="firstname">
    </div>
    <div class="flex form-input">
        <div class="header-form">นามสกุล </div>
        <input class="form" type="text" name="lastname">
    </div>
    <div class="flex form-input">
        <div class="header-form">อายุ</div>
        <input class="form" type="number" name="age" min="0" max="100">
    </div>
    <div  class="gender form-input">
        เพศ
        <div>
            <input name="gender" type="radio" value="ชาย">ชาย
            <input name="gender" type="radio" value="หญิง">หญิง
            <input name="gender" type="radio" value="ไม่ระบุ">ไม่ระบุ
        </div>
    </div>
    <div class="form-input">
        สิ่งที่สนใจ
        <div>
            <input name="interest" type="checkbox" value="หนังสือ">หนังสือ
        </div>
        <div>
            <input name="interest" type="checkbox" value="เกมส์">เกมส์
        </div>
        <div>
            <input name="interest" type="checkbox" value="กีฬา">กีฬา
        </div>
    </div>
    <div class="form-input">
        คำอธิบายตัวตนเพิ่มเติม
        <div>
            <textarea name="description"></textarea>
        </div>
    </div>
    <div class="form-input center">
        <a href="https://youtube.com">T&C</a>
    </div>
    <div id="message" class="message"></div> 
    <div class="center">
        <button onclick="submitData()" class="button">ส่งข้อมูล</button>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
